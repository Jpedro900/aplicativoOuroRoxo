<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Açaí Ouro Roxo</title>
  <link href="/src/css/style.css" rel="stylesheet" />
</head>
<body>
  <main id="content">
    <div id="left">
      <div id="empresa">
        <img src="/src/img/logo.png" alt="logo" id="logo-empresa">
        <span id="nome-empresa">AÇAi OURO <br> ROXO</span>
      </div>
      <div id="social">
        <div id="entrega" class="social">
          <img src="/src/img/iconDelivery.png" alt="icon-entrega" id="logo-entrega">
          <span id="info-entrega" class="text-social">disk entrega<br>(91) 40028922</span>
        </div>
        <div id="instagram" class="social">
          <img src="/src/img/iconInsta.png" alt="icon-insta" id="icon-instagram">
          <span id="info-instagram" class="text-social">acai_ouro_roxo</span>
        </div>
        <div id="endereco" class="social">
          <img src="/src/img/iconLocalizacao.png" alt="icon-endereco" id="icon-endereco">
          <span id="info-endereco" class="text-social">Midgard, 007</span>
        </div>
      </div>
    </div>
    <div id="right">
      <nav id="navegacao">
        <button class="button" id="criar-conta">CRIAR CONTA</button>
        <button class="button" id="login">LOGIN</button>
        <button class="button" id="cardapio">CARDÁPIO</button>
      </nav>
    </div>
    <img src="/src/img/folhaDeAcai.png" alt="folha-" id="folha-cima">
    <img src="/src/img/folhaDeAcai.png" alt="folha-" id="folha-baixo">
  </main>

<script src="/src/js/index.js"></script>

</body>
</html>
