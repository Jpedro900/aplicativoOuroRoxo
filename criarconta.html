<!DOCTYPE html>
<html>
  <head>
    <link href="./src/css/criarconta.css" rel="stylesheet" />
     
    <meta charset="UTF-8">
    <title>Criar conta</title>
    <link href="./src/img/Açaí_Ouro_Roxo__2_-removebg-preview.png" rel="icon" type="image/x-icon" />
  </head>
  <body>
    
    <div id="left">
        <figure>
            <img src="/src/img/background-criarconta.png" alt="background-login" id="background-login">
        </figure>
    </div>
    <div id="right">
        <form>
          <div id="nome">
              <label for="name">Nome:</label>
              <input type="text" id="form-name" name="name"><br>
          </div>
          <div id="email">
              <label for="email">E-mail:</label>
              <input type="email" id="form-email" name="email"><br>
          </div>
          <div id="password">
              <label for="password">Senha:</label>
              <input type="password" id="form-password" name="password"><br>
          </div>
          <div id="endereco">
              <label for="address">Endereço:</label>
              <input type="text" id="form-address" name="address"><br>
          </div>
          <div id="cep">
              <label for="cep">CEP:</label>
              <input type="text" id="form-cep" name="cep"><br>
          </div>
          <div id="cidade">
              <label for="cidade">Cidade:</label>
              <input type="text" id="form-cidade" name="cidade"><br>
          </div>
          <div id="estado">
              <label for="estado">Estado:</label>
              <input type="text" id="form-estado" name="estado"><br>
          </div>
          <div id="botoes">
              <button type="button" class="button" id="login">Já tenho login</button>
              <button type="button" class="button" id="alterarDados">Alterar dados</button>
              <button type="button" class="button" id="excluirConta">Excluir conta</button>
              <button type="submit" class="button" id="criarConta">Criar conta</button>
          </div>
        
        </form>
    </div>
     <script src="./src/js/criarconta.js"></script>
  </body>
</html>
